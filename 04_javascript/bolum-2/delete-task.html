<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-toggle::after {
            display: none;;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        "use strict";
        
        let gorevListesi = [
            {"id": 1, "gorevAdi": "Görev 1"},
            {"id": 2, "gorevAdi": "Görev 2"},
            {"id": 7, "gorevAdi": "Görev 3"},
            {"id": 4, "gorevAdi": "Görev 4"},
        ];
        
        displayTasks();

        function displayTasks() {
            let ul = document.getElementById("task-list");
            ul.innerHTML = "";

            for(let gorev of gorevListesi) {

                let li = `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" id="${gorev.id}" class="form-check-input">
                            <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                            </ul>
                        </div>
                    </li>
                `;
                
                ul.insertAdjacentHTML("beforeend", li);           

            }
        }

        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
            if (event.key == "Enter") {
                document.getElementById("btnAddNewTask").click();
            }
        });

        function newTask(event) {
            
            let taskInput = document.querySelector("#txtTaskName");

            if(taskInput.value == "") {
                alert("görev girmelisiniz");
            } else {
                gorevListesi.push({"id": gorevListesi.length + 1, "gorevAdi": taskInput.value});
                taskInput.value = "";
                displayTasks();
            }

            event.preventDefault();
        }       

        function deleteTask(id) {

            let deletedId;
            
            for(let index in gorevListesi) {
                if(gorevListesi[index].id == id) {
                    deletedId = index;
                }
            }

            // deletedId = gorevListesi.findIndex(function(gorev) {
            //     return gorev.id == id;
            // });

            // arrow function
            // deletedId = gorevListesi.findIndex(gorev => gorev.id == id);

            gorevListesi.splice(deletedId, 1);
            displayTasks();
        }

      
    </script>

</body>
</html>
