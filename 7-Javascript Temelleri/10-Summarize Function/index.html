<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Summarize Function</title>
</head>

<body>

	<script>
		/*
										    Cümle Özetleme Uygulaması
															 
											** Bir cümle içinden istenilen karakter sayısına göre bir özet çıkarılsın. Ancak bölünecek nokta bir kelime olamaz.	
														  
										*/


		var product = {
			name: 'Samsung S8',
			price: 3000,
			description: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum,non.',
			summary: function() {
				var ozetcumle = [];
				var maxKarakter = 20;
				var cumle = this.description;

				if (maxKarakter > cumle.length) {
					this.shortDescription = cumle;
				} else {
					var kelimeler = cumle.split(' ');

					var toplamKarakter = 0;

					for (var i = 0; i < kelimeler.length; i++) {

						ozetcumle.push(kelimeler[i]);
						toplamKarakter += kelimeler[i].length;

						if (toplamKarakter > maxKarakter) {
							break;
						}
					}

				}

				this.shortDescription = ozetcumle.join(' ') + '...';
			}
		};


		product.summary();

		console.log(product);

		function ozet(cumle, maxKarakter) {
			var ozetcumle = [];

			if (maxKarakter > cumle.length) {
				return cumle;
			} else {
				var kelimeler = cumle.split(' ');

				var toplamKarakter = 0;

				for (var i = 0; i < kelimeler.length; i++) {

					ozetcumle.unshift(kelimeler[i]);
					toplamKarakter += kelimeler[i].length;

					if (toplamKarakter > maxKarakter) {
						break;
					}
				}

			}

			return ozetcumle.join(' ') + '...';

		}


		/*console.log(ozet(cumle, 20));
		console.log(ozet(cumle, 30));*/

	</script>

</body>

</html>
