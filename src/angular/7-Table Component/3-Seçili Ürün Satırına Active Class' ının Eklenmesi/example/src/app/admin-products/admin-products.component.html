<div class="container m-5">
  <div class="row">
    <div class="col-md-6">
      <div class="bg-info text-white p-2">
        Selected Product: {{ selectedProduct || '(None)' }}
      </div>
      <table class="table table-sm table-bordered mt-2">
        <thead>
          <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th style="width: 150px;"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" (mouseover)="selectedProduct=product.name"
            (mouseleave)="selectedProduct='(None)'" [class.bg-info]="getSelected(product)">
            <td>{{ product.id }}</td>
            <td>
              <img src="/assets/img/{{ product.imageUrl }}" width="80">
            </td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button class="btn btn-danger btn-sm">Delete</button>
              <button class="btn btn-primary btn-sm">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Product Name</label>
        <input (input)="selectedProduct=$event.target.value" type="text" class="form-control">
      </div>

    </div>
  </div>
</div>
