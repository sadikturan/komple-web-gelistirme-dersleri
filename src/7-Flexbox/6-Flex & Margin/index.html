<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<style>
	
		* {
			margin: 0;
			padding: 0;
		}
		
		.container {	
			display: flex;
			
			//align-items: center;
			//justify-content: center;
			
			height: 500px;
			background-color: #f2f2f2;
		}
		
		.item {		
			
			background-color: chocolate;
			padding: 30px;			
			color: #fff;
			font-size: 25px;
		}
		
		.i1 {
			margin-right: auto;
			margin-top: auto;
		}
		
		.i2 {
			margin-left: auto;
			margin-top: auto;
		}
	
	</style>
</head>
<body>
	
	<div class="container">		
		<div class="item i1">item 1</div>	
		<div class="item i2">item 2</div>	
	</div>
	
	
</body>
</html>
